<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="desenvolvimento web, criação de sites, SEO, sistemas personalizados"
    />
    <title>Contato - FeitosaDev</title>
    <link rel="stylesheet" href="/public/assets/css/global.css" />
    <link rel="stylesheet" href="/public/assets/css/contact.css" />
    <link rel="stylesheet" href="/public/assets/css/navbar.css" />
    <link rel="stylesheet" href="/public/assets/css/spinner.css" />
    <link rel="stylesheet" href="/public/assets/css/footer.css" />
    <link
      rel="shortcut icon"
      href="/public/assets/images/email2.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section id="form">
        <h2>Envie uma mensagem.</h2>
        <label for="sendername"></label>
        <input
          type="text"
          class="formData"
          id="sendername"
          placeholder="Nome*"
          required
          maxlength="50"
          autofocus
        />
        <label for="replyto"></label>
        <input
          type="email"
          class="formData"
          id="replyto"
          placeholder="E-mail*"
          required
        />
        <label for="subject"></label>
        <input
          type="text"
          class="formData"
          id="subject"
          placeholder="Assunto*"
          maxlength="50"
          required
        />
        <label for="message"></label>
        <textarea
          id="message"
          class="formData"
          placeholder="Mensagem*"
          maxlength="200"
          required
        ></textarea>
        <button id="btnSend" onclick="validarFormulario()">Enviar</button>
      </section>
      <div id="feedback"></div>
    </main>
    <footer></footer>
  </body>
  <script src="/public/assets/js/script.js"></script>
  <script defer src="/public/assets/js/contact.js"></script>
</html>
